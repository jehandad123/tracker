  <h1>Khan Kids Money</h1>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxmY8AMRmOTD8Dn8n0T32wiWfX6D3_dZ5Dc8NprRjjOMrUHGbbYJHaUkB3UoFUm_ttkGA/exec";
    const milestones = {
      Shahzeb: { 5: false, 20: false, 50: false, 100: false },
      Mehreen: { 5: false, 20: false, 50: false, 100: false },
      Shahroz: { 5: false, 20: false, 50: false, 100: false }
    };
    async function fetchMoney() {
      const response = await fetch(API_URL);
      const data = await response.json();
      for (let i = 0; i < data.length; i++) {
        const [name, amount] = data[i];
        const el = document.getElementById(name.toLowerCase() + "Money");
        const nameEl = document.getElementById(name.toLowerCase() + "Name");
        if (!el || !nameEl) continue;
        const oldValue = parseFloat(el.textContent.replace('$','')) || 0;
        const newValue = parseFloat(amount).toFixed(2);
        el.textContent = `$${newValue}`;
        if (parseFloat(newValue) !== oldValue) {
          el.classList.add("animated");
          setTimeout(() => el.classList.remove("animated"), 500);
        }
        const milestoneValues = [5, 20, 50, 100];
        milestoneValues.forEach(value => {
          if (parseFloat(newValue) >= value) {
            if (!milestones[name][value]) {
              milestones[name][value] = true;
              alert(`üéâ Congratulations, ${name}! You reached $${value}! üéâ`);
              if (!nameEl.textContent.includes("üèÖ")) {
                nameEl.textContent += " üèÖ";
              }
            }
          } else {
            milestones[name][value] = false;
            if (nameEl.textContent.includes("üèÖ")) {
              nameEl.textContent = nameEl.textContent.replace(" üèÖ", "");
            }
          }
        });
      }
    }
    async function updateMoney(name, amount, celebrate = false) {
  const id = name.toLowerCase() + "Money";
  const el = document.getElementById(id);
  if (el) {
    const currentVal = parseFloat(el.textContent.replace('$','')) || 0;
    const newVal = (currentVal + amount).toFixed(2);
    el.textContent = `$${newVal}`;
    el.classList.add("animated");
    setTimeout(() => el.classList.remove("animated"), 500);
  }

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ name, amount })
  }).catch(err => {
    console.error("Failed to update backend:", err);
    alert("‚ö†Ô∏è Something went wrong updating the server. Balance may be off.");
  });

  if (celebrate) {
    launchConfetti();
    playSound();
  }
}
    function playSound() {
      const audio = document.getElementById('cashSound');
      audio.currentTime = 0;
      audio.play();
    }
    window.onload = fetchMoney;
    function launchConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const confetti = [];
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 20 + 10,
          color: `hsl(${Math.random() * 360}, 70%, 60%)`,
          tilt: Math.floor(Math.random() * 10) - 5,
          tiltAngle: 0
        });
      }
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.lineWidth = c.r;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r);
          ctx.stroke();
        });
        update();
      }
      function update() {
        confetti.forEach(c => {
          c.y += Math.cos(c.d) + 2 + c.r / 2;
          c.x += Math.sin(c.d);
          c.tiltAngle += 0.1;
          c.tilt = Math.sin(c.tiltAngle) * 15;
        });
      }
      let duration = 2000;
      let end = Date.now() + duration;
      (function frame() {
        draw();
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        } else {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      })();
    }
  </script>

<script>
  let selectedChoreAmount = 0;
  let selectedBubble = null;

  document.querySelectorAll('.chore-bubble').forEach(bubble => {
    bubble.addEventListener('click', () => {
      selectedChoreAmount = parseFloat(bubble.dataset.amount);
      selectedBubble = bubble;
      document.getElementById('choreModal').style.display = 'flex';
    });
  });

  function assignChore(name) {
    updateMoney(name, selectedChoreAmount, true);
    document.getElementById('choreModal').style.display = 'none';

    if (selectedBubble) {
      selectedBubble.style.visibility = 'hidden';
      // Removed timeout for reset button functionality
    }
  }
</script>
