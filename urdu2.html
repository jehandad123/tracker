<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>‚úçÔ∏è ÿßÿ±ÿØŸà ÿß€å⁄à€åŸπÿ±</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      text-align: center;
      background: #f5f5f5;
      padding: 30px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    textarea {
      width: 80%;
      height: 150px;
      font-size: 18px;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
    .controls {
      margin: 15px;
    }
    #output {
      margin-top: 20px;
      font-size: 32px;
      background: white; /* default background */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      min-height: 80px;
    }
    .style-controls {
      margin-top: 15px;
    }
    .style-controls label {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>‚úçÔ∏è ÿßÿ±ÿØŸà ÿß€å⁄à€åŸπÿ±</h1>
  
  <textarea id="inputText" placeholder="Type Roman Urdu here..."></textarea>
  <div class="controls">
    <button onclick="convertToUrdu()">Convert ‚Üí ÿßÿ±ÿØŸà</button>
  </div>

  <!-- Font + Style Controls -->
  <div class="style-controls">
    <label>üé® Text Color: 
      <input type="color" id="colorPicker" value="#000000" onchange="updateStyle()">
    </label>
    
    <label>üî† Font Size: 
      <input type="range" id="fontSizeSlider" min="20" max="80" value="32" oninput="updateStyle()">
      <span id="fontSizeLabel">32px</span>
    </label>
    
    <label>üñºÔ∏è Background: 
      <input type="color" id="bgPicker" value="#ffffff" onchange="updateStyle()">
    </label>
  </div>

  <div id="output"></div>

  <script>
    async function convertToUrdu() {
      const input = document.getElementById("inputText").value.trim();
      if (!input) {
        document.getElementById("output").innerText = "";
        return;
      }

      try {
        const response = await fetch(
          "https://inputtools.google.com/request?itc=ur-t-i0-und&num=1",
          {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
            body: "text=" + encodeURIComponent(input)
          }
        );

        const data = await response.json();
        if (data[0] === "SUCCESS") {
          const urduText = data[1][0][1][0];
          document.getElementById("output").innerText = urduText;
          updateStyle();
        } else {
          document.getElementById("output").innerText = "‚ö†Ô∏è Conversion failed";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("output").innerText = "‚ùå Error fetching Urdu text";
      }
    }

    function updateStyle() {
      const color = document.getElementById("colorPicker").value;
      const fontSize = document.getElementById("fontSizeSlider").value;
      const bgColor = document.getElementById("bgPicker").value;
      
      const output = document.getElementById("output");
      output.style.color = color;
      output.style.fontSize = fontSize + "px";
      output.style.backgroundColor = bgColor;
      
      document.getElementById("fontSizeLabel").innerText = fontSize + "px";
    }
  </script>
</body>
</html>
