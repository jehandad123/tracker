<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JD's Voice Task Manager V9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.2">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JD's Voice Task Manager</h1>
  <button id="mic-btn" onclick="startListening()">🎤 Start Speaking</button>
  <p id="live-transcript" class="transcript"></p>

  <div id="manual-entry">
    <input type="text" id="manual-task-input" placeholder="Type your task here...">
    <select id="manual-category">
      <option value="this-week">Home</option>
      <option value="next-week">Work</option>
      <option value="week-after-next">Urgent</option>
    </select>
    <button onclick="addManualTask()">➕ Add Task</button>
    <span id="nav-links">
      <a href="#this-week">🏠 Home</a>
      <a href="#next-week">💼 Work</a>
      <a href="#week-after-next">🚨 Urgent</a>
    </span>
  </div>

  <div id="sections">
    <div class="section" id="this-week"><h2>Home</h2><div class="task-list"></div></div>
    <div class="section" id="next-week"><h2>Work</h2><div class="task-list"></div></div>
    <div class="section" id="week-after-next"><h2>Urgent</h2><div class="task-list"></div></div>
  </div>

  <h2>Completed</h2>
  <div id="completed" class="task-list"></div>

  <button id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">⬆️ Back to Top</button>

  <script src="script.js"></script>
</body>
</html>
