
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JD's Voice Task Manager V1.5</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>JD's Voice Task Manager</h1>
  <button id="mic-btn" onclick="startListening()">🎤 Start Speaking</button>
  <p id="live-transcript" class="transcript"></p>

  <div id="manual-entry">
    <input type="text" id="manual-task-input" placeholder="Type your task here..." />
    <select id="manual-category">
      <option value="this-week">This Week</option>
      <option value="next-week">Next Week</option>
      <option value="week-after-next">Week After Next</option>
    </select>
    <button onclick="addManualTask()">➕ Add Task</button>
  </div>

  <div>
    <button onclick="rollNextWeek()">⏩ Move Next Week → This Week</button>
    <button onclick="rollWeekAfterNext()">⏩ Move Week After Next → Next Week</button>
  </div>

  <div id="sections">
    <div class="section" id="this-week"><h2>This Week</h2><div class="task-list"></div></div>
    <div class="section" id="next-week"><h2>Next Week</h2><div class="task-list"></div></div>
    <div class="section" id="week-after-next"><h2>Week After Next</h2><div class="task-list"></div></div>
  </div>

  <h2>Completed</h2>
  <div id="completed" class="task-list"></div>

  <script src="script.js"></script>
</body>
</html>
