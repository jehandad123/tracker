
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JD Whisper Voice Transcriber</title>
</head>
<body>
  <h1>ğŸ™ï¸ JD Whisper Transcriber</h1>
  <p>Paste your <strong>OpenAI API Key</strong> below (only once):</p>
  <input type="password" id="apiKey" placeholder="sk-..." style="width: 300px;" />
  <button onclick="saveKey()">ğŸ” Save API Key</button>
  <button id="recordButton">ğŸ™ï¸ Start Recording</button>
  <p id="status"></p>
  <pre id="transcript"></pre>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordButton = document.getElementById('recordButton');
    const statusText = document.getElementById('status');
    const transcriptDisplay = document.getElementById('transcript');
    const apiKeyInput = document.getElementById('apiKey');

    // Load stored API key from localStorage
    window.onload = () => {
      const storedKey = localStorage.getItem("openai_api_key");
      if (storedKey) {
        apiKeyInput.value = storedKey;
      }
    };

    // Save key to localStorage
    function saveKey() {
      const key = apiKeyInput.value.trim();
      if (key.startsWith("sk-")) {
        localStorage.setItem("openai_api_key", key);
        alert("API key saved. You're good to go!");
      } else {
        alert("Please enter a valid API key starting with 'sk-'");
      }
    }

    async function sendToWhisper(audioBlob) {
      const apiKey = apiKeyInput.value;
      if (!apiKey) {
        alert("Please enter your OpenAI API Key first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", audioBlob, "audio.webm");
      formData.append("model", "whisper-1");

      statusText.textContent = "Transcribing...";

      const response = await fetch("https://api.openai.com/v1/audio/transcriptions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`
        },
        body: formData,
      });

      const data = await response.json();
      transcriptDisplay.textContent = data.text || "No transcription found.";
      statusText.textContent = "Done!";
    }

    recordButton.onclick = async () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        recordButton.textContent = "ğŸ™ï¸ Start Recording";
        statusText.textContent = "Processing...";
        return;
      }

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        await sendToWhisper(audioBlob);
      };

      mediaRecorder.start();
      recordButton.textContent = "â¹ï¸ Stop Recording";
      statusText.textContent = "Recording...";
    };
  </script>
</body>
</html>
