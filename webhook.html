<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JD's GPT Task Assistant</title>
</head>
<body style="font-family:sans-serif; padding: 30px; max-width: 800px;">
  <h2>ü§ñ GPT Task Assistant ‚Üí Google Sheets</h2>

  <label>üîë <strong>OpenAI API Key:</strong></label><br>
  <input id="apiKey" type="password" style="width: 100%; padding: 10px;" placeholder="Paste your OpenAI API key here" />
  <button onclick="saveKey()">üíæ Save API Key</button><br><br>

  <label>üåê <strong>Google Sheets Webhook URL:</strong></label><br>
  <input id="webhookUrl" type="text" style="width: 100%; padding: 10px;" placeholder="Paste your Webhook URL here" />
  <button onclick="saveWebhook()">üíæ Save Webhook</button><br><br>

  <label>üé§ <strong>Voice-like Input:</strong></label><br>
  <input id="taskInput" type="text" style="width: 100%; padding: 10px;" placeholder="e.g. Remind me to sync dashboard tomorrow" /><br><br>

  <button onclick="processTask()" style="padding: 10px 20px;">Send to GPT</button>
  <button onclick="sendToSheet()" style="padding: 10px 20px;">üì§ Send to Google Sheet</button>

  <h3>üì¶ GPT Response:</h3>
  <pre id="resultBox" style="background:#f4f4f4; padding:15px;"></pre>

  <script>
    let structuredData = null;

    window.onload = () => {
      const savedKey = localStorage.getItem("openai_api_key");
      const savedWebhook = localStorage.getItem("webhook_url");
      if (savedKey) document.getElementById("apiKey").value = savedKey;
      if (savedWebhook) document.getElementById("webhookUrl").value = savedWebhook;
    };

    function saveKey() {
      const key = document.getElementById("apiKey").value.trim();
      localStorage.setItem("openai_api_key", key);
      alert("‚úÖ API Key saved!");
    }

    function saveWebhook() {
      const url = document.getElementById("webhookUrl").value.trim();
      localStorage.setItem("webhook_url", url);
      alert("‚úÖ Webhook URL saved!");
    }

    async function processTask() {
      const apiKey = localStorage.getItem("openai_api_key");
      const input = document.getElementById("taskInput").value.trim();
      const resultBox = document.getElementById("resultBox");

      if (!apiKey || !input) {
        resultBox.textContent = "‚ùó Please make sure both API key and input are provided.";
        return;
      }

      resultBox.textContent = "‚è≥ Talking to GPT...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              {
                role: "system",
                content: `You are a task assistant. Given any sentence, extract and return:
- task: the action
- dueDate: in natural words like "tomorrow", "Monday", or leave blank if not mentioned
- category: choose ONE from the following:
  - Product
  - Process
  - Analytics
  - Urgent
  - Manager

Return only a valid JSON like:
{"task": "...", "dueDate": "...", "category": "..."}
Never explain or include extra text.`
              },
              {
                role: "user",
                content: input
              }
            ],
            temperature: 0.2
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "";
        structuredData = JSON.parse(reply);
        resultBox.textContent = JSON.stringify(structuredData, null, 2);

      } catch (error) {
        resultBox.textContent = "‚ùå GPT Error: " + error.message;
      }
    }

    async function sendToSheet() {
      const webhookURL = localStorage.getItem("webhook_url");

      if (!structuredData) {
        alert("‚ö†Ô∏è Please run GPT first.");
        return;
      }
      if (!webhookURL) {
        alert("‚ö†Ô∏è Webhook URL not saved.");
        return;
      }

      try {
        const res = await fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(structuredData)
        });

        if (res.ok) {
          alert("‚úÖ Task sent to Google Sheets!");
        } else {
          alert("‚ùå Google Sheets rejected the request.");
        }

      } catch (e) {
        alert("‚ùå Error sending to Google Sheets: " + e.message);
      }
    }
  </script>
</body>
</html>
